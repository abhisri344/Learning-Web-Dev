<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Ordered List</h3>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <hr>
    <h3>Unordered List</h3>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <hr>
    <h3>Nested List</h3>
    <ul>
        <li>One
            <ul>
                <li>Bike</li>
                <li>Car</li>
                <li>Truck</li>
            </ul>
        </li>
        <li>Two</li>
        <li>Three</li>
    </ul>
</body>
</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>TODO List</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TODO List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Items
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div class="container my-4">
        <h2 class="text-center">TODO List</h2>

            <div class="form-group">
                <small id="emailHelp" class="form-text text-muted"><h2>Add an item to the list </h2></small>
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                    placeholder="Enter Task">
                
            </div>

            <div class="form-floating">
                <label for="description">Description</label>
                <textarea class="form-control" placeholder="Leave a Description here" id="description"></textarea>

            </div>
            <button type="submit" class="btn btn-primary my-3" id="add">Add to List</button>
            <button type="submit" class="btn btn-primary my-3" id="clear" onclick="clearlist()">Clear List</button>
       

        <div id="items" class="my-4">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S No.</th>
                    <th scope="col">Item title</th>
                    <th scope="col">Item description</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="table-body">
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <th><button class="btn btn-primary">Delete</button></th>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        function get_update(){
            tit=document.getElementById('title').value;
            desc=document.getElementById('description').value;
            if (localStorage.getItem('itemsjson')==null) {
                // console.log(100);
                itemjsonarray=[]
                itemjsonarray.push([tit,desc]);
                // console.log(itemjsonarray)
                localStorage.setItem("itemsjson",JSON.stringify(itemjsonarray))

            }
            else{
                itemjsonarraystr=localStorage.getItem('itemsjson');
                itemjsonarray=JSON.parse(itemjsonarraystr);
                itemjsonarray.push([tit,desc]);
                // console.log(itemjsonarray)
                localStorage.setItem("itemsjson",JSON.stringify(itemjsonarray))
            }
            update();
        }
        function update(){
            tit=document.getElementById('title').value;
            desc=document.getElementById('description').value;
            if (localStorage.getItem('itemsjson')==null) {
                // console.log(100);
                itemjsonarray=[]
                localStorage.setItem("itemsjson",JSON.stringify(itemjsonarray))

            }
            else{
                itemjsonarraystr=localStorage.getItem('itemsjson');
                itemjsonarray=JSON.parse(itemjsonarraystr);
            }
            
            // populate table
            let tablebody=document.getElementById('table-body');
            let str=""
            itemjsonarray.forEach((element,index) => {
                str +=`<tr>
                    <th scope="row">${index+1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <th><button class="btn btn-primary" onclick="delet(${index})">Delete</button></th>
                  </tr>`
            });
            tablebody.innerHTML=str;
        }
        add=document.getElementById("add");
        add.addEventListener("click",get_update);
        update();

        function delet(itemindex){
            itemjsonarraystr=localStorage.getItem('itemsjson');
            itemjsonarray=JSON.parse(itemjsonarraystr);
            // delete item index from the array
            itemjsonarray.splice(itemindex, 1);

            localStorage.setItem("itemsjson",JSON.stringify(itemjsonarray));
            update();
        }


        // clear list
        function clearlist(){
            if (confirm("Do you really want to clear")) {
                localStorage.clear();
                update();
            }
            
        }
    </script>    
</body>

</html>
